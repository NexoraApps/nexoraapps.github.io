<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexoraApps - Mobile App Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 24px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tagline {
            font-size: 20px;
            color: #94a3b8;
            margin-bottom: 40px;
        }
        .app {
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
        }
        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            margin-bottom: 15px;
        }
        .app h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .app p {
            color: #94a3b8;
            margin-bottom: 20px;
        }
        .badge {
            display: inline-block;
            background: #22c55e;
            color: #fff;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .badge:hover {
            background: #16a34a;
        }
        .footer {
            margin-top: 60px;
            color: #64748b;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="NexoraApps Logo" class="logo">
        <h1>NexoraApps</h1>
        <p class="tagline">Creating Smart Mobile Solutions</p>
        
        <div class="app">
            <img src="icon.png" alt="AI Message Translator" class="app-icon">
            <h2>AI Message Translator</h2>
            <p>Translate messages instantly with AI-powered accuracy. Break language barriers effortlessly.</p>
            <a href="https://play.google.com/store/apps/details?id=com.messagetranslator.app" class="badge" target="_blank">Available on Google Play</a>
        </div>
        
        <p class="footer">Contact: aimessagetranslator@gmail.com</p>
    </div>
</body>
</html>
